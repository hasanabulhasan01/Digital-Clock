<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@700&family=Lora:ital,wght@1,500&family=Nosifer&family=Pacifico&family=Playfair+Display&family=Roboto+Condensed:wght@500&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="time-box">
            <div class="time" id="hour">00</div>
            <div class="time-label">Hours</div>
        </div>
        <div class="time-box">
            <div class="time" id="minute">00</div>
            <div class="time-label">Minutes</div>
        </div>
        <div class="time-box">
            <div class="time" id="second">00</div>
            <div class="time-label">Seconds</div>
        </div>
        <div class="ampm">
            <h3 id="ampm"></h3>
        </div>
        <div class="power.btn">
            <button class="powerButton" id="powerButton" onclick="powerButton()">
                <svg xmlns="http://www.w3.org/2000/svg" 
                 width="28" height="28" 
                 fill="currentColor" 
                 class="bi bi-power" 
                 viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1h-1z"/>
                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
              </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"></script>

</body>
</html>
